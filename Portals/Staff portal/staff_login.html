<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Login</title>
<!-- Bootstrap link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font-awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Boxicon -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="staff_login.css">
</head>
<body>

    <section class="login">
        <div class="valloween">
            <img src="./emblem2.png">
            <span>Valloween</span>
        </div>
        <section>
            <div class="login_caption">
                <span class="fa fa-user"></span>
                <p>Staff Portal</p>
            </div>
            <form action="">
                <input type="text" class="form-control" placeholder="Staff Name">
                <select class="form-select">
                    <option value="JSS 1">JSS 1</option>
                    <option value="JSS 2">JSS 2</option>
                    <option value="JSS 3">JSS 3</option>
                    <option value="SSS 1">SSS 1</option>
                    <option value="SSS 1">SSS 2</option>
                    <option value="SSS 3">SSS 3</option>
                </select>
                <input type="password" class="form-control" placeholder="Password">
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </section>
    </section>

    <section class="login_placeholder">
        <div>
            <!-- <i class="bx bx-book"></i> -->
        </div>
        <p>
           Authenticate your staff identity
        </p>
    </section>
</body>
</html>
