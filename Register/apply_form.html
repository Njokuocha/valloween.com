<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valloween Registeration Form</title>
<!-- Bootstrap link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font-awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Boxicon -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="apply_form.css">
</head>
<body>

    <section class="holder">
        <div class="form-caption">
            <img src="./emblem2.png">
            <span> Registeration Form</span>
        </div>
        <form action="">
            <select class="form-select">
                <option value="JSS 1">JSS 1</option>
                <option value="JSS 2">JSS 2</option>
                <option value="JSS 3">JSS 3</option>
                <option value="SSS 1">SSS 1</option>
                <option value="SSS 2">SSS 2</option>
                <option value="SSS 3">SSS 3</option>
            </select>
            <select class="form-select">
                <option value="Branch">Branch</option>
                <option value="Osisioma Branch Aba Abia State">Osisioma Branch Aba Abia State</option>
                <option value="Umuojima Branch Aba Abia State">Umuojima Branch Aba Abia State</option>
                <option value="Okpala Branch Owerri Imo State">Okpala Branch Owerri Imo State</option>
                <option value="Nkanu Branch Owerri Enugu State">Nkanu Branch Owerri Enugu State</option>
                <option value="Igbo-ukwu Branch Owerri Anambra State">Igbo-ukwu Branch Owerri Anambra State</option>
            </select>
            <input type="number" class="form-control" placeholder="Guardian's Mobile Number">
            <input type="email" class="form-control" placeholder="Guardian's Email">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
 

</body>
</html>
